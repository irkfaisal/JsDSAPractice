<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Delete</title>
    <script>
        function getDeleteElm() {
            let arr = [120, 100, 80, 40, 20, 0];
            let delElmPosition = document.getElementById('delElmPosition').value;
            delElmPosition = parseInt(delElmPosition);
            for(let i = delElmPosition; i<arr.length -1; i++){
                arr[i] = arr[i+1]
            }
            arr.length = arr.length - 1
            console.log(arr)
        }
    </script>
</head>
<body>
    <input type="text" id="delElmPosition" placeholder="position"></input>
    <button onclick="getDeleteElm()">Delete element</button>
</body>
</html>
