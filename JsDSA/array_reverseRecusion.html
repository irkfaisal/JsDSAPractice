<script>
    let arr = [2, 5, 7, 3, 1];
    let temp = [];
    function reverseArray(arr, start, end) {
        console.log(arr);
        if (start <= end) {
            temp = arr[start];
            arr[start] = arr[end];
            arr[end] = temp;
            reverseArray(arr, start + 1, end - 1)
        }

    }
    reverseArray(arr, 0, arr.length - 1);

</script>
