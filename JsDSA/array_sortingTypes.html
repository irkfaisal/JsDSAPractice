<script>
    // ascending order
    let arr = [4, 5, 2, 1, 3];
    document.write("original array");
    document.write(arr)
    document.write("<br>")
    // soting element using compare method
    arr.sort(
        function (a, b) {
            return (a - b)
        }
    )
    document.write("sorted array" + arr);
    document.write("<br>")
