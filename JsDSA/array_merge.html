<!DOCTYPE html>
<html lang="en">

<head>
    <title>array search</title>
    <script>
        let arr1 = [1, 2, 3, 4, 5, 6]
        let arr2 = [11, 12, 13, 14, 15, 16]
        let arr3 = []
        console.log(arr1, arr2);
        //    by methods directly
        arr3 = [...arr1, ...arr2]
        console.log(arr3)

        for (let i = 0; i < arr1.length; i++) {
            arr3[i] = arr1[i]
        }
        //    console.log(arr3)
        for (i = 0; i < arr2.length; i++) {
            arr3[arr3.length + 1] = arr2[i]
        }
        console.log(arr3)
    </script>
</head>

    <button onclick="getDeleteItem()">Get Element</button> -->
</body>

</html>
