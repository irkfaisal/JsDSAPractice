<!DOCTYPE html>
<html lang="en">

<head>

        function getElemet() {
            let elem = document.getElementById('element').value;
            if(elem<arr.length && typeof parseInt(elem) === "number"){
                alert(arr[elem])
            }
            else{
                alert("give valid input")
            }
        }

<body>

    <button onclick="getElemet()">Get Element</button>
</body>

</html>
